<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Moteur de Recherche</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
        }

        .footer-links {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
        }

        .form-floating {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shield-check display-4 mb-3"></i>
            <h2 class="mb-0">Connexion</h2>
            <p class="mb-0 opacity-75">Moteur de Recherche Sémantique</p>
        </div>

        <div class="login-body">
            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Nom d'utilisateur" required>
                    <label for="username">
                        <i class="bi bi-person me-2"></i>Nom d'utilisateur
                    </label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe"
                        required>
                    <label for="password">
                        <i class="bi bi-lock me-2"></i>Mot de passe
                    </label>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-login">
                        <span class="normal-text">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                        </span>
                        <span class="loading">
                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                            Connexion...
                        </span>
                    </button>
                </div>

                <div class="text-center">
                    <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        Compte par défaut : admin / admin123
                    </small>
                </div>
            </form>
        </div>

        <div class="footer-links">
            <a href="/docs" target="_blank">
                <i class="bi bi-book me-1"></i>Documentation
            </a>
            <a href="/health" target="_blank">
                <i class="bi bi-heart-pulse me-1"></i>Statut
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.querySelector('button[type="submit"]');
            const normalText = submitBtn.querySelector('.normal-text');
            const loadingText = submitBtn.querySelector('.loading');

            // Afficher le loading
            normalText.style.display = 'none';
            loadingText.style.display = 'inline';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/auth/login-json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Stocker le token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);

                    showAlert('Connexion réussie ! Redirection...', 'success');

                    // Rediriger vers l'admin
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 1500);
                } else {
                    showAlert(data.detail || 'Erreur de connexion', 'danger');
                }
            } catch (error) {
                showAlert('Erreur de connexion au serveur', 'danger');
            } finally {
                // Cacher le loading
                normalText.style.display = 'inline';
                loadingText.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // Auto-dismiss après 5 secondes
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Vérifier si déjà connecté
        window.addEventListener('load', function () {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Vérifier si le token est valide
                fetch('/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Token invalide');
                        }
                    })
                    .then(user => {
                        // Token valide, rediriger vers admin
                        showAlert('Vous êtes déjà connecté. Redirection...', 'info');
                        setTimeout(() => {
                            window.location.href = '/admin/';
                        }, 1000);
                    })
                    .catch(() => {
                        // Token invalide, le supprimer
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                    });
            }
        });
    </script>
</body>

</html>
