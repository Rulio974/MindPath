<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindPath Admin - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-light: #f8fafc;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background-color: var(--text-muted);
            border-color: var(--text-muted);
            transform: none;
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }

        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group-text {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-right: none;
            color: var(--text-muted);
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group .form-control:focus {
            border-left: none;
        }
    </style>
</head>

<body>
    <div class="login-container fade-in">
        <div class="login-header">
            <div class="login-logo">MindPath</div>
            <div class="login-subtitle">Interface d'administration</div>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="loginBtnText">Se connecter</span>
                <span id="loginBtnSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                Compte par défaut : admin@example.com / admin123
            </small>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';

        document.addEventListener('DOMContentLoaded', function () {
            // Vérifier si déjà connecté
            const adminToken = localStorage.getItem('adminToken');
            const adminUser = localStorage.getItem('adminUser');

            if (adminToken && adminUser) {
                try {
                    const user = JSON.parse(adminUser);
                    if (user.is_admin) {
                        window.location.href = 'index.html';
                        return;
                    }
                } catch (e) {
                    // Token invalide, continuer vers la connexion
                }
            }

            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnSpinner = document.getElementById('loginBtnSpinner');

            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.textContent = 'Connexion...';
                loginBtnSpinner.style.display = 'inline-block';
                loginBtn.classList.add('loading');
            } else {
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Se connecter';
                loginBtnSpinner.style.display = 'none';
                loginBtn.classList.remove('loading');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erreur de connexion');
                }

                const data = await response.json();

                // Stocker les informations de session
                localStorage.setItem('adminToken', data.access_token);
                localStorage.setItem('adminUser', JSON.stringify(data.user));

                // Rediriger vers l'interface admin
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Erreur de connexion:', error);
                showAlert(error.message || 'Erreur de connexion');
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>

</html>
